<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>ContactMe-Card</title>
</head>
<body id="body">
    <div class="contactme-card">
        <div class="contactme-header">
            <div class="contactme-header__main">
                CONTACT ME
            </div>
            <div class="contactme-header__additional">
                Required fields are marked <span>*</span>
            </div>
        </div>
        <div class="contactme-fields">
            <div class="user-info">

                <div class="form-input-string">
                    <div class="form-input">
                        <div class="form-input__description">
                            FIRST NAME <span>*</span>
                        </div>
                        <input class="form-input__text form-input__text_size_basic" id="fNameInput">
                    </div>

                    <div class="form-input">
                        <div class="form-input__description">
                            LAST NAME <span>*</span>
                        </div>
                        <input class="form-input__text form-input__text_size_basic" id="lNameInput">
                    </div>
                </div>

                <div class="form-input-string">
                    <div class="form-input">
                        <div class="form-input__description">
                            COMPANY NAME <span>*</span>
                        </div>
                        <input class="form-input__text form-input__text_size_basic" id="cNameInput">
                    </div>

                    <div class="form-input">
                        <div class="form-input__description">
                            COMPANY INDUSTRY <span>*</span>
                        </div>
                        <input class="form-input__text form-input__text_size_basic" id="cIndustryInput">
                    </div>
                </div>

                <div class="form-input-string">
                    <div class="form-input">
                        <div class="form-input__description">
                            COMPANY PHONE
                        </div>
                        <input class="form-input__text form-input__text_size_basic"
                                placeholder="(000) 000-0000" id="cPhoneInput"
                                validate="phone">
                    </div>

                    <div class="form-input">
                        <div class="form-input__description">
                            COMPANY MAIL
                        </div>
                        <input class="form-input__text form-input__text_size_basic"
                                placeholder="example@email.com" id="cMailInput"
                                validate="email">
                    </div>
                </div>

                <div class="form-input-string">
                    <div class="form-input">
                        <div class="form-input__description">
                            COMPANY ADDRESS <span>*</span>
                        </div>
                        <textarea class="form-input__text form-input__text_size_medium"
                                placeholder="Country, City, Street, â„–" id="cAddressInput"
                                validate="address"></textarea>
                    </div>
                </div>
            </div>

            <div class="user-info">
                <div class="form-input-string form-input-string_nowrap">
                    <div class="form-input">
                        <div class="form-input__description">
                            EVENT DATE <span>*</span>
                        </div>
                        <input class="form-input__text form-input__text_size_small"
                                placeholder="mm/dd/yyyy" id="eDateInput"
                                validate="date">
                    </div>

                    <div class="form-input form_input_double">
                        <div class="form-input__description">
                            # OF ATTENDEES (0 - no limit of participants)
                        </div>
                        <input class="form-input__text form-input__text_size_small"
                                defaultvalue="0" id="eAttendeesInput"
                                validate="number">
                    </div>
                </div>

                <div class="form-input-string">
                    <div class="form-input">
                        <div class="form-input__description">
                            EVENT INFO
                        </div>
                        <textarea class="form-input__text form-input__text_size_large"
                               placeholder="Here you can add more information about the upcoming event"
                                  id="eInfoInput"></textarea>
                    </div>
                </div>

                <div class="form-input-string">
                    <div class="form-input-button form-input-button_double">
                        <button class="form-input-button__button form-input-button__button_color_795547" id="resetButton">
                            Reset
                        </button>
                        <button class="form-input-button__button form-input-button__button_color_673bb7" id="sendButton">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
